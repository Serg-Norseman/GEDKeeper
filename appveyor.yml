image: Visual Studio 2015

version: 2.17.0.{build}
configuration: Debug
platform: x86
skip_tags: true

branches:
  only:
    - master

pull_requests:
  do_not_increment_build_number: true

environment:
  CIMode: true

install:
  - nuget install NUnit.Runners -OutputDirectory packages
  - nuget install OpenCover -OutputDirectory packages
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov

skip_commits:
  files:
    - deploy/*
    - locales/*
    - samples/*
    - scripts/*
    - '**/*.md'

before_build:
  - git submodule -q update --init

build:
  project: projects/GEDKeeper2.mswin.sln
  verbosity: minimal

test_script:
  - .\packages\OpenCover.4.7.1189\tools\OpenCover.Console.exe -register -target:"packages\NUnit.ConsoleRunner.3.12.0\tools\nunit3-console.exe" -targetdir:"C:\projects\gedkeeper\projects\GKTests\bin\Debug" -targetargs:"GKTests.dll /framework:net-4.5" -output:".\coverage.xml" -filter:"+[*]* "
  - codecov -f "coverage.xml" -X gcov
