<h3>Справочник имен</h3>

<p>Простой в использовании справочник имен (преимущественно русских). Помимо значения и исторического происхождения имени выводится 
также информация из церковного календаря (святцев): даты и имена святых. Справочник удобен для целей проверки редких русских имен и их форм.</p>
