<h3>Календарь</h3>

<p>Простой календарь, поддерживающий перевод заданной даты в ряд наиболее актуальных календарей: юлианский, еврейский, исламский, иранский, индийский и бахаи.</p>

<p>В будущем возможности будут расширены для полного взаимного перевода дат всех типов.</p>
