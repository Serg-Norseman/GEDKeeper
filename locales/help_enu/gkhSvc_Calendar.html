<body>
    <h1>Calendar</h1>
    <p>
        This is a simple calendar supporting conversion from a Gregorian date to
        these <a href="https://en.wikipedia.org/wiki/List_of_calendars" target="_blank">calendar types</a>:
        <a href="https://en.wikipedia.org/wiki/Julian_calendar" target="_blank">Julian</a>,
        <a href="https://en.wikipedia.org/wiki/Hebrew_calendar" target="_blank">Jewish</a>,
        <a href="https://en.wikipedia.org/wiki/Islamic_calendar" target="_blank">Islamic</a>,
        <a href="https://en.wikipedia.org/wiki/Old_Persian_calendar" target="_blank">Persian</a>,
        <a href="https://en.wikipedia.org/wiki/Hindu_calendar" target="_blank">Hindu</a>,
        and
        <a href="https://en.wikipedia.org/wiki/Bahá%27í_calendar" target="_blank">Baha&#39;i</a>.
    </p>
    <p>
        A future release may offer complete mutual conversion between dates in calendars.
    </p>
</body>
